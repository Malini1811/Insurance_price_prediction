<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents horizontal scrolling */
        }

        .insurance-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video.background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .content {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            animation: fadeIn 1s ease;
            position: relative;
            z-index: 1;
            max-width: 80%; /* Limit the width of the content */
        }

        h1 {
            font-size: 3.5em;
            color: #333;
        }

        p {
            font-size: 2.5em;
            color: #666;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 2em;
            background-color: #007bff; /* Blue color for button */
            color: #fff;
            text-decoration: none; /* Corrected typo in text-decoration property */
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        /* Keyframe animation for fading in */
        @keyframes fadeIn {
            from {
                opacity:0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="insurance-container">
        <!-- Background Video -->
        <video autoplay muted loop class="background-video">
            <source src="{{ url_for('static', filename='videos/istockphoto-1716369496-640_adpp_is.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Main Content with Animation -->
        <div class="content">
            <h1>Welcome to Insurance Prediction</h1>
            <p>Find out your personalized insurance estimate.</p>
            <a href="{{ url_for('insurancepred') }}">Register for more details</a>
        </div>
    </div>
</body>
</html>
